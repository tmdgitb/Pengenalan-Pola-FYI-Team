<wicket:extend>
    <form wicket:id="form" layout:fragment="content" class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-md-12">
                    <h1>CHAIN CODE</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                Treshold (0-255) <input type="range" wicket:id="treshold"/>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <input wicket:id="fileUpload" type="file" accept="image/*"/>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <button wicket:id="klik">Pilih</button>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="inputImage"/>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="outputImage"/>
            </div>
            <div class="col-md-12">
                <span wicket:id="multiLineLabel" class="mark">this text will be replaced</span>
            </div>
        </div>
    </form>
</wicket:extend>
