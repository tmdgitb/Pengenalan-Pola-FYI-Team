<wicket:extend>
    <form wicket:id="form" layout:fragment="content" class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-md-12">
                    <h1>Equalisasi Histogram</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                Gamma (1-7) <input type="range" wicket:id="gamma"/>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <input wicket:id="fileUpload" type="file" accept="image/*"/>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <button wicket:id="klik">Get Image</button>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="inputPic"/>
            </div>
            <div wicket:id="chartrgb" class="col-md-6">
                <div class="chart"></div>
                <script wicket:id="c3">
var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});

                </script>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="outputPic"/>
            </div>
            <div wicket:id="chartrgbout" class="col-md-6">
                <div class="chart"></div>
                <script wicket:id="c3out">
var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ]
    }
});

                </script>
            </div>
        </div>
    </form>
</wicket:extend>
